<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>KMAPI Settings</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <script src="taskpane.js" type="text/javascript"></script>
</head>
<body class="ms-Fabric" dir="ltr">
    <div style="padding: 20px;">
        <h1 class="ms-fontSize-24">KMAPI Settings</h1>
        <div class="ms-Grid" dir="ltr">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">Knowledge Model ID</label>
                        <input class="ms-TextField-field" type="text" id="knowledge_model_id" placeholder="Enter your Knowledge Model ID">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">API Key</label>
                        <input class="ms-TextField-field" type="password" id="api_key" placeholder="Enter your API Key">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">Default Extension</label>
                        <input class="ms-TextField-field" type="text" id="default_extension" value="direct_llm">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">Default Model Alias</label>
                        <input class="ms-TextField-field" type="text" id="default_model_alias" value="gpt4.1-mini">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">Max Tokens</label>
                        <input class="ms-TextField-field" type="number" id="max_tokens" value="2048">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label">Temperature</label>
                        <input class="ms-TextField-field" type="number" id="temperature" value="0.7" step="0.1">
                    </div>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <button class="ms-Button ms-Button--primary" id="save_settings">
                        <span class="ms-Button-label">Save Settings</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="status" style="margin-top: 10px;"></div>
    </div>
</body>
</html>
